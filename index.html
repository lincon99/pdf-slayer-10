<!-- PDF.js & Tesseract.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.1.1/dist/tesseract.min.js"></script>

<script>
const fileInput = document.getElementById('fileInput');
const extractBtn = document.getElementById('extractBtn');
const output = document.getElementById('output');

async function extractText(files) {
  output.textContent = "Processing...";
  let finalText = '';

  for (const file of files) {
    const ext = file.name.split('.').pop().toLowerCase();

    if (ext === 'pdf') {
      const arrayBuffer = await file.arrayBuffer();
      const pdf = await pdfjsLib.getDocument(arrayBuffer).promise;
      for (let i = 1; i <= pdf.numPages; i++) {
        const page = await pdf.getPage(i);
        const textContent = await page.getTextContent();
        textContent.items.forEach(item => finalText += item.str + ' ');
        finalText += '\n\n';
      }
    } else if (['jpg','jpeg','png'].includes(ext)) {
      const imgData = await file.arrayBuffer();
      const blob = new Blob([imgData]);
      const url = URL.createObjectURL(blob);
      const result = await Tesseract.recognize(url, 'eng+hin');
      finalText += result.data.text + '\n\n';
      URL.revokeObjectURL(url);
    } else {
      finalText += `Unsupported file type: ${file.name}\n\n`;
    }
  }

  output.textContent = finalText || "No text extracted.";
}

extractBtn.addEventListener('click', () => {
  const files = fileInput.files;
  if (!files.length) return alert("Please select at least one file.");
  extractText(files);
});
</script>
