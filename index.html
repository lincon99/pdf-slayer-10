<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PDF Slayer - Extract Text</title>

<!-- Google AdSense -->
<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2061223848415336"
     crossorigin="anonymous"></script>

<style>
    /* Reset & Base */
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Arial', sans-serif; }
    body { background-color: #111; color: #fff; min-height: 100vh; display: flex; justify-content: center; align-items: center; padding: 20px; }

    /* Container */
    .container { background-color: #1a1a1a; padding: 30px; border-radius: 15px; width: 100%; max-width: 800px; text-align: center; box-shadow: 0 0 25px rgba(255,0,0,0.5); }

    /* Header */
    header { display: flex; align-items: center; justify-content: center; gap: 15px; margin-bottom: 25px; }
    header img { width: 50px; height: 50px; }
    header h1 { color: #ff2a2a; font-family: 'Verdana', sans-serif; font-size: 2rem; }

    /* File input */
    input[type="file"] { display: block; margin: 20px auto; border: 2px solid #ff2a2a; border-radius: 5px; padding: 10px; color: #fff; background-color: #222; cursor: pointer; }

    /* Button */
    button { background-color: #ff2a2a; border: none; padding: 12px 25px; color: #fff; font-size: 16px; border-radius: 8px; cursor: pointer; transition: 0.3s; margin-top: 10px; }
    button:hover { background-color: #cc0000; }

    /* Output area */
    #output { margin-top: 25px; padding: 20px; background-color: #222; border-radius: 10px; text-align: left; max-height: 400px; overflow-y: auto; white-space: pre-wrap; font-size: 0.95rem; line-height: 1.4; }

    /* Loading spinner */
    #spinner { display: none; margin: 20px auto; border: 6px solid #222; border-top: 6px solid #ff2a2a; border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite; }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

    /* Ad block */
    .adsense { margin: 25px 0; }

    /* Responsive */
    @media (max-width: 600px) {
        header h1 { font-size: 1.5rem; }
        button { width: 100%; }
    }
</style>
</head>
<body>

<div class="container">
    <header>
        <img src="https://cdn-icons-png.flaticon.com/512/330/330978.png" alt="Logo">
        <h1>PDF Slayer</h1>
    </header>

    <input type="file" id="pdfFiles" multiple accept="application/pdf">
    <button onclick="extractText()">Extract Text</button>

    <!-- Loading Spinner -->
    <div id="spinner"></div>

    <div class="adsense">
        <!-- Google AdSense -->
        <ins class="adsbygoogle"
            style="display:block"
            data-ad-client="ca-pub-2061223848415336"
            data-ad-slot="9876543210"
            data-ad-format="auto"
            data-full-width-responsive="true"></ins>
    </div>

    <div id="output"></div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.8.162/pdf.min.js"></script>
<script>
    async function extractText() {
        const files = document.getElementById('pdfFiles').files;
        const output = document.getElementById('output');
        const spinner = document.getElementById('spinner');
        output.textContent = "";

        if(files.length === 0) {
            alert("Please select at least one PDF file.");
            return;
        }

        // Show spinner
        spinner.style.display = "block";

        for(let file of files) {
            const reader = new FileReader();
            reader.onload = async function(e) {
                const typedArray = new Uint8Array(e.target.result);
                const pdf = await pdfjsLib.getDocument(typedArray).promise;
                let fullText = "";

                for(let i=1; i<=pdf.numPages; i++) {
                    const page = await pdf.getPage(i);
                    const content = await page.getTextContent();
                    const pageText = content.items.map(item => item.str).join(" ");
                    fullText += `\n\n--- Page ${i} ---\n${pageText}`;
                }

                output.textContent += `\n\nFile: ${file.name}${fullText}`;

                // Hide spinner when last file processed
                if(file === files[files.length - 1]) {
                    spinner.style.display = "none";
                }
            };
            reader.readAsArrayBuffer(file);
        }
    }

    // Initialize Google Ads
    (adsbygoogle = window.adsbygoogle || []).push({});
</script>

</body>
</html>
