<!-- Styles -->
<style>
  * {

  }
  body {

  @keyframes glow {

  h1 {
    font-size: 2.8rem;
    color: #ff2c2c;
    letter-spacing: 3px;
    text-transform: uppercase;
    text-shadow: 0 0 15px red;
  }

  .container {
    max-width: 900px;
    margin: 20px auto 80px;
    padding: 30px;
    background-color: rgba(20, 20, 20, 0.95);
    border: 2px solid red;
    border-radius: 15px;
    box-shadow: 0 0 30px rgba(255, 0, 0, 0.4);
    text-align: center;
  }

  input[type="file"] {
    display: block;
    margin: 20px auto;

  button {
    background: linear-gradient(90deg, #ff0000, #800000);
    border: none;
    color: white;
    font-weight: bold;
    padding: 14px 30px;
    border-radius: 8px;
    cursor: pointer;
    font-size: 1.1rem;
    transition: all 0.3s;
  }
  button:hover {
    background: linear-gradient(90deg, #ff4d4d, #ff0000);
    box-shadow: 0 0 15px red;
    transform: scale(1.05);
  }

  #output {
    margin-top: 25px;
    padding: 20px;
    min-height: 150px;
    border-radius: 8px;
    background-color: #111;
    color: #ddd;
    white-space: pre-wrap;
    text-align: left;
  }

  footer {
    text-align: center;
    margin-top: 60px;
    color: #999;
    font-size: 0.9rem;
  }

  footer a {
    color: #ff2c2c;
    text-decoration: none;
  }

  .adsense {
    margin-top: 40px;
    text-align: center;
  }
</style>
</head>
<body>

<div class="header">
  <img src="https://upload.wikimedia.org/wikipedia/commons/e/ef/Katana_icon.svg" class="katana" alt="Katana">
  <h1>PDF Slayer — Ninja OCR</h1>
</div>

<div class="container">
  <p>Unleash your inner ninja — extract text from PDFs and images instantly.</p>

  <input type="file" id="fileInput" multiple accept=".pdf,image/*">
  <button id="extractBtn">⚔️ Extract Text</button>

  <div id="output">Extracted text will appear here...</div>

         data-ad-slot="9876543210"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
    <script>
         (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
  </div>
</div>

<footer>
  <p>© 2025 PDF Slayer | <a href="privacy.html">Privacy Policy</a> | <a href="about.html">About</a></p>
</footer>

<!-- PDF.js & Tesseract.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.1.1/dist/tesseract.min.js"></script>

<script>
const fileInput = document.getElementById('fileInput');
const extractBtn = document.getElementById('extractBtn');
const output = document.getElementById('output');

async function extractText(files) {
  output.textContent = "Sharpening your katana...";
  let finalText = '';

  for (const file of files) {
    const ext = file.name.split('.').pop().toLowerCase();

    if (ext === 'pdf') {
      const arrayBuffer = await file.arrayBuffer();
      const pdf = await pdfjsLib.getDocument(arrayBuffer).promise;
      for (let i = 1; i <= pdf.numPages; i++) {
        const page = await pdf.getPage(i);
        const textContent = await page.getTextContent();
        textContent.items.forEach(item => finalText += item.str + ' ');
        finalText += '\n\n';
      }
    } else if (['jpg','jpeg','png'].includes(ext)) {
      const imgData = await file.arrayBuffer();
      const blob = new Blob([imgData]);
      const url = URL.createObjectURL(blob);
      const result = await Tesseract.recognize(url, 'eng+hin');
      finalText += result.data.text + '\n\n';
      URL.revokeObjectURL(url);
    } else {
      finalText += `Unsupported file type: ${file.name}\n\n`;
    }
  }

  output.textContent = finalText || "No text extracted. Try again.";
}

extractBtn.addEventListener('click', () => {
  const files = fileInput.files;
  if (!files.length) return alert("Please select at least one file.");
  extractText(files);
});
</script>

</body>
