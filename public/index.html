<!-- PDF.js & Tesseract.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.9.179/pdf.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.1.1/dist/tesseract.min.js"></script>

<!-- Main Script -->
<script>
const fileInput = document.getElementById('fileInput');
const extractBtn = document.getElementById('extractBtn');
const output = document.getElementById('output');
const progress = document.getElementById('progress');
const progressBar = document.getElementById('progress-bar');

async function extractText(files) {
  progress.style.display = 'block';
  progressBar.style.width = '0%';
  output.textContent = "Processing...";
  let finalText = '';
  
  for (let i = 0; i < files.length; i++) {
    const file = files[i];
    const ext = file.name.split('.').pop().toLowerCase();

    if (ext === 'pdf') {
      const arrayBuffer = await file.arrayBuffer();
      const pdf = await pdfjsLib.getDocument(arrayBuffer).promise;
      for (let j = 1; j <= pdf.numPages; j++) {
        const page = await pdf.getPage(j);
        const textContent = await page.getTextContent();
        textContent.items.forEach(item => finalText += item.str + ' ');
        finalText += '\n\n';
        progressBar.style.width = `${Math.round(((i + j/pdf.numPages)/files.length)*100)}%`;
      }
    } else if (['jpg','jpeg','png'].includes(ext)) {
      const imgData = await file.arrayBuffer();
      const blob = new Blob([imgData]);
      const url = URL.createObjectURL(blob);
      const result = await Tesseract.recognize(url, 'eng+hin', {
        logger: m => {
          if(m.status === 'recognizing text'){
            progressBar.style.width = `${Math.round(((i + m.progress)/files.length)*100)}%`;
          }
        }
      });
      finalText += result.data.text + '\n\n';
      URL.revokeObjectURL(url);
    } else {
      finalText += `Unsupported file type: ${file.name}\n\n`;
    }
  }

  progressBar.style.width = '100%';
  output.textContent = finalText || "No text extracted.";
}

extractBtn.addEventListener('click', () => {
  const files = fileInput.files;
  if (!files.length) return alert("Please select at least one file.");
  extractText(files);
});
</script>
