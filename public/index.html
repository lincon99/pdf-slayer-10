<!-- Styles -->
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #111;
    color: #fff;
    margin: 0;
    padding: 0;
  }
  .container {
    max-width: 900px;
    margin: 40px auto;
    padding: 20px;
    background-color: #1a1a1a;
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(255,0,0,0.5);
  }
  h1 {
    color: #ff0000;
    text-align: center;
  }
  .subtitle {
    text-align: center;
    margin-bottom: 20px;
    font-size: 16px;
    color: #aaa;
  }
  input[type="file"] {
    display: block;
    margin: 20px auto;
    padding: 10px;
    border: 2px solid #ff0000;
    border-radius: 5px;
    background-color: #222;
    color: #fff;
  }
  button {
    display: block;
    margin: 20px auto;
    padding: 12px 25px;
    background-color: #ff0000;
    border: none;
    border-radius: 5px;
    color: #fff;
    font-weight: bold;
    cursor: pointer;
    transition: all 0.3s;
  }
  button:hover {
    background-color: #ff4d4d;
  }
  #progress-container {
    width: 100%;
    height: 8px;
    background-color: #333;
    border-radius: 5px;
    margin-top: 10px;
  }
  #progress-bar {
    width: 0%;
    height: 100%;
    background-color: #ff0000;
    border-radius: 5px;
    transition: width 0.3s ease;
  }
  #output {
    margin-top: 20px;
    padding: 15px;
    background-color: #222;
    border-radius: 5px;
    min-height: 150px;
    white-space: pre-wrap;
  }
  .adsense {
    margin-top: 30px;
    text-align: center;
  }
  footer {
    margin-top: 40px;
    text-align: center;
    color: #aaa;
    font-size: 14px;
  }
  footer a {
    color: #ff0000;
    margin: 0 10px;
    text-decoration: none;
  }
  footer a:hover {
    text-decoration: underline;
  }
</style>
</head>
<body>

<div class="container">
  <h1>PDF Slayer — OCR Tool</h1>
  <div class="subtitle">Extract text from PDF and image files instantly using AI OCR technology. 100% free and secure!</div>

  <input type="file" id="fileInput" multiple accept=".pdf,image/*">
  <button id="extractBtn">Extract Text</button>

  <div id="progress-container"><div id="progress-bar"></div></div>
  <div id="output">Extracted text will appear here...</div>
